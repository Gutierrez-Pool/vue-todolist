<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>

    <!-- My style -->
    <link rel="stylesheet" href="css/style.css">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body style="background-color: #24292e;">
<!-- Vue3 -->
<script src="https://unpkg.com/vue@3"></script>
    



    <div id="app">
        
        <div class="container text-white">

            <h1 class="p-5 text-center"> To-Do List</h1>

            <div id="task-container">
    
                <ul 
                    class="list-group"
                >

                    <li 
                        v-for="(currentTask, index) in tasks"
                        :class="currentTask.done == true ? 'done' : '' "
                        class="list-group-item"
                    >

                        {{ currentTask.text }}

                        <i @click="taskDone(index)"
                            class="fa-regular fa-square-check">
                        </i>
                        <i @click="deleteTask(index)" 
                            class="fa-regular fa-circle-xmark"></i>
                    </li>
                </ul>
                
            </div>


            <div class="input-group mt-5">
                <input v-model="newTask" type="text" class="form-control" placeholder="Aggiunge una nuova task" aria-label="Aggiunge una nuova task" aria-describedby="add-task">
                <button @click="addTask()" class="btn btn-outline-secondary" type="button" id="add-task">Aggiungi</button>
              </div>

        </div>













    </div>
<script src="js/script.js"></script>
<!-- bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
